databaseChangeLog:
  - changeSet:
      id: create-accommodations-table
      author: victoria
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_accommodations_addresses
                    referencedTableName: addresses
                    referencedColumnNames: id
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: integer
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false